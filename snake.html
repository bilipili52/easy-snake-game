    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #1a2a6c, #b21f1f, #fdbb2d);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .game-header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .game-container {
            position: relative;
        }
        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background-color: #2ecc71;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 406px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #2980b9;
        }
        button:hover {
            background: #5dade2;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #2980b9;
        }
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #2980b9;
        }
        #pauseMenu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid white;
            z-index: 100;
        }
        #pauseMenu h2 {
            margin-top: 0;
        }
        .menu-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .start-message {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
        }
/* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" */
        .back-button {
            position: fixed; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ —ç–∫—Ä–∞–Ω–µ */
            top: 20px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
            left: 20px; /* –û—Ç—Å—Ç—É–ø —Å–ª–µ–≤–∞ */
            background: rgba(52, 152, 219, 0.9); /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é */
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            border: none; /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é —Ä–∞–º–∫—É */
            padding: 10px 20px; /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
            border-radius: 25px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            cursor: pointer; /* –ö—É—Ä—Å–æ—Ä-—É–∫–∞–∑–∞—Ç–µ–ª—å –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            font-weight: bold; /* –ñ–∏—Ä–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            text-decoration: none; /* –£–±–∏—Ä–∞–µ–º –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ */
            box-shadow: 0 4px 0 #2980b9; /* –¢–µ–Ω—å –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –æ–±—ä–µ–º–∞ */
            transition: all 0.3s ease; /* –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã */
            z-index: 1000; /* –ß—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –±—ã–ª–∞ –ø–æ–≤–µ—Ä—Ö –¥—Ä—É–≥–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* –®—Ä–∏—Ñ—Ç */
        }

        /* –°—Ç–∏–ª–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É */
        .back-button:hover {
            background: rgba(41, 128, 185, 0.9); /* –¢–µ–º–Ω–µ–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            transform: translateY(-2px); /* –°–ª–µ–≥–∫–∞ –ø—Ä–∏–ø–æ–¥–Ω–∏–º–∞–µ–º */
            box-shadow: 0 6px 0 #2471a3; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–µ–Ω—å */
        }

        /* –°—Ç–∏–ª–∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É */
        .back-button:active {
            transform: translateY(2px); /* –û–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
            box-shadow: 0 2px 0 #2471a3; /* –£–º–µ–Ω—å—à–∞–µ–º —Ç–µ–Ω—å */
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>

    <div class="game-header">
        <h1>üêç –ó–º–µ–π–∫–∞</h1>
    </div>

    <div class="info-panel">
        <div id="score">–î–ª–∏–Ω–∞: 1 / 400</div>
        <div id="status">–ñ–¥–µ–º –Ω–∞—á–∞–ª–∞...</div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="pauseMenu">
            <h2>–ü–∞—É–∑–∞</h2>
            <p>–ò–≥—Ä–∞ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞</p>
            <div class="menu-buttons">
                <button onclick="restartGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
                <button onclick="continueGame()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="pauseGame()">–ü–∞—É–∑–∞</button>
        <button onclick="restartGame()">–†–µ—Å—Ç–∞—Ä—Ç</button>
    </div>

    <div class="start-message" id="startMessage">–ù–∞–∂–º–∏—Ç–µ –ª—é–±—É—é —Å—Ç—Ä–µ–ª–∫—É –¥–ª—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã</div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ—Å–Ω–æ–≤–Ω—ã—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        const gridSize = canvas.width / box;
        const maxLength = gridSize * gridSize;
        
        let snake = [];
        let direction = '';
        let food = {};
        let scoreElement = document.getElementById('score');
        let statusElement = document.getElementById('status');
        let startMessage = document.getElementById('startMessage');
        let pauseMenu = document.getElementById('pauseMenu');
        let gameStarted = false;
        let gamePaused = false;
        let game;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            snake = [{ x: 9 * box, y: 9 * box }];
            direction = '';
            food = generateFood();
            gameStarted = false;
            gamePaused = false;
            startMessage.style.display = 'block';
            statusElement.textContent = '–ñ–¥–µ–º –Ω–∞—á–∞–ª–∞...';
            drawStatic();
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Å—Ç–∞—Ç–∏—á–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è (–¥–æ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã)
        function drawStatic() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–º–µ–π–∫–∏
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? '#2E8B57' : '#32CD32';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = '#228B22';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –µ–¥—ã
            ctx.fillStyle = '#DC143C';
            ctx.fillRect(food.x, food.y, box, box);
            ctx.strokeStyle = '#8B0000';
            ctx.strokeRect(food.x, food.y, box, box);
        }

        // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –µ–¥—ã
        function generateFood() {
            let newFood;
            let isOnSnake;
            
            do {
                isOnSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * gridSize) * box,
                    y: Math.floor(Math.random() * gridSize) * box
                };
                
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        isOnSnake = true;
                        break;
                    }
                }
            } while (isOnSnake);
            
            return newFood;
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã
        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                startMessage.style.display = 'none';
                statusElement.textContent = '–ò–≥—Ä–∞ –∏–¥–µ—Ç...';
                game = setInterval(draw, 100);
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏
        function draw() {
            if (!gameStarted || gamePaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–º–µ–π–∫–∏
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? '#2E8B57' : '#32CD32';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = '#228B22';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –µ–¥—ã
            ctx.fillStyle = '#DC143C';
            ctx.fillRect(food.x, food.y, box, box);
            ctx.strokeStyle = '#8B0000';
            ctx.strokeRect(food.x, food.y, box, box);

            // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∑–º–µ–π–∫–∏
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'up') snakeY -= box;
            if (direction === 'down') snakeY += box;
            if (direction === 'left') snakeX -= box;
            if (direction === 'right') snakeX += box;

            const newHead = { x: snakeX, y: snakeY };

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å–ª–æ–≤–∏–π –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã
            const hitWall = snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height;
            const fieldFull = snake.length >= maxLength;

            if (hitWall || fieldFull || collide(newHead, snake)) {
                clearInterval(game);
                let message = '';
                if (hitWall) message = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –ó–º–µ–π–∫–∞ –≤—Ä–µ–∑–∞–ª–∞—Å—å –≤ —Å—Ç–µ–Ω—É.';
                else if (fieldFull) message = '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –∑–∞–ø–æ–ª–Ω–∏–ª–∏ –≤—Å—ë –ø–æ–ª–µ!';
                else message = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –ó–º–µ–π–∫–∞ –≤—Ä–µ–∑–∞–ª–∞—Å—å –≤ —Å–µ–±—è.';
                
                alert(message + '\n–î–ª–∏–Ω–∞ –∑–º–µ–π–∫–∏: ' + snake.length);
                initGame();
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—ä–µ–¥–∞–Ω–∏–µ –µ–¥—ã
            if (snakeX === food.x && snakeY === food.y) {
                food = generateFood();
            } else {
                snake.pop();
            }

            snake.unshift(newHead);
            scoreElement.textContent = `–î–ª–∏–Ω–∞: ${snake.length} / ${maxLength}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
        function collide(head, body) {
            for (let i = 1; i < body.length; i++) {
                if (head.x === body[i].x && head.y === body[i].y) {
                    return true;
                }
            }
            return false;
        }

        // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–π
        function pauseGame() {
            if (!gameStarted) return;
            gamePaused = true;
            pauseMenu.style.display = 'block';
            statusElement.textContent = '–ü–∞—É–∑–∞...';
        }

        function continueGame() {
            if (!gameStarted) return;
            gamePaused = false;
            pauseMenu.style.display = 'none';
            statusElement.textContent = '–ò–≥—Ä–∞ –∏–¥–µ—Ç...';
        }

        function restartGame() {
            clearInterval(game);
            initGame();
            pauseMenu.style.display = 'none';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏–π –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', (event) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                if (!gameStarted) {
                    startGame();
                }
                if (event.key === 'ArrowUp' && direction !== 'down') direction = 'up';
                else if (event.key === 'ArrowDown' && direction !== 'up') direction = 'down';
                else if (event.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
                else if (event.key === 'ArrowRight' && direction !== 'left') direction = 'right';
            }
            
            // –ü–∞—É–∑–∞ –Ω–∞ –ø—Ä–æ–±–µ–ª
            if (event.key === ' ' && gameStarted) {
                if (gamePaused) {
                    continueGame();
                } else {
                    pauseGame();
                }
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initGame;
    </script>
</body>
